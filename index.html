<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KTANE Indonesian Manuals</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #fff;
    }

    .topbar {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }

    .topbar button {
      padding: 8px 14px;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .topbar button:hover {
      background: #3a3a3a;
    }

    .topbar button.active {
      background: #4caf50;
      border-color: #4caf50;
      color: #000;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 52px);
      border: none;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button id="btn1" class="active" onclick="loadPDF(1)">
      Manual 1
    </button>
    <button id="btn2" onclick="loadPDF(2)">
      Manual 2
    </button>
  </div>

  <iframe
    id="pdfFrame"
    src="web/viewer.html?file=ktane_id_manual_1.pdf&v=1">
  </iframe>

  <script>
    function loadPDF(manual) {
      const frame = document.getElementById('pdfFrame');

      const buttons = document.querySelectorAll('.topbar button');
      buttons.forEach(b => b.classList.remove('active'));

      document.getElementById('btn' + manual).classList.add('active');

      frame.src =
        'web/viewer.html?file=ktane_id_manual_' + manual + '.pdf&v=' + Date.now();
    }
  </script>

</body>
</html>
